<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="A stopwatch in Javascript.">
  <title>Stopwatch</title>
<link href="./css/stopwatch.min.css" rel="stylesheet"></head>
<body>

  <main>
    <h2>STOPWATCH</h2>
    <div id="time">0.00</div>
    <div class="buttons">
      <button id="start">start</button>
      <button id="stop" disabled="disabled">stop</button>
      <button id="reset">reset</button>
    </div>
  </main>

<script type="text/javascript" src="./js/stopwatch.bundle.js"></script></body>
</html>
